

<table mat-table [dataSource]="dataSource" class="mat-elevation-z5">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> NÂ°. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> USUARIO </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> PESO </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> SIMBOLO </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

  
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" style="text-align:right;"> 
            <a class="pointer"  (click)="prueba()" style="color: #1878b0;" matTooltip="Buscar"><mat-icon >search</mat-icon></a>
            <a class="pointer" style="color: #1f516f;" matTooltip="Editar"><mat-icon>edit</mat-icon></a>
            <a class="pointer" style="color: #e15639;" matTooltip="Eliminar"><mat-icon>delete</mat-icon></a>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
