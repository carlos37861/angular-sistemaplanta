
<h1>Cambios</h1>
<mat-divider>      
</mat-divider>
<mat-form-field appearance="standard">
<mat-label>Filtrar</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field> 

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z5">

<!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

<!-- Position Column -->
<ng-container matColumnDef="Codigo">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Codigo </th>
  <td mat-cell *matCellDef="let element"> {{element.v_IDREPOSITORIO}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="Abreviatura">
  <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Abreviatura </th>
  <td mat-cell *matCellDef="let element"> {{element.v_ABREVIATURA}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="Descripcion">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
  <td mat-cell *matCellDef="let element"> {{element.v_TITULOMODULOS}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="Usuario">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
  <td mat-cell *matCellDef="let element"> {{element.v_USUREGISTRO}} </td>
</ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fechareg">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> fechareg </th>
      <td mat-cell *matCellDef="let element"> {{element.d_FECREGISTRO}} </td>
    </ng-container>


<ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element" style="text-align:right;"> 
        <a class="pointer"  (click)="prueba()" style="color: #1878b0;" matTooltip="Buscar"><mat-icon >search</mat-icon></a>
        <a class="pointer" style="color: #1f516f;" matTooltip="Editar"><mat-icon>edit</mat-icon></a>
        <a class="pointer" style="color: #e15639;" matTooltip="Eliminar"><mat-icon>delete</mat-icon></a>
    </td>
  </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
