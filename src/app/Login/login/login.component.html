<div class="body">

<div class="login">
    <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
    <h1>Sistema Prueba </h1>
    <img src="../assets/img/usuario.png" width="50%">
    <mat-form-field class="ancho" appearance="outline">
        <mat-label>Usuario</mat-label>
        <input type="text" matInput  formControlName="usuario" autocomplete="off">
        <mat-icon matSuffix>supervisor_account</mat-icon>
    </mat-form-field>
    <mat-form-field class="ancho" appearance="outline" >
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput style="border-radius: 20%;" formControlName="password"  autocomplete="off">
        <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field>
    <br>
    <button type="submit" class="ancho button" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
    </form>
</div>
</div>
